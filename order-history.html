<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Order History Section -->
<div class="container mt-5">
    <h2>üìú Order History</h2>
    <p id="userInfo" class="text-muted"></p>
    <ul id="orderHistory" class="list-group"></ul>

    <!-- Back to Products Button -->
    <a href="product.html" class="btn btn-secondary mt-3">‚Üê Back to Products</a>
</div>

<script>
    $(document).ready(function () {
        let userName = localStorage.getItem("currentUser"); // Get last used username
        let orderHistory = $("#orderHistory");
        let userInfo = $("#userInfo");

        if (!userName) {
            userInfo.text("‚ö† No user found. Please place an order first.");
            orderHistory.append("<li class='list-group-item text-center'>No orders found.</li>");
            return;
        }

        let orders = JSON.parse(localStorage.getItem(`orders_${userName}`)) || [];

        userInfo.html(`Showing order history for: <strong>${userName}</strong>`);

        function displayOrders() {
            orderHistory.empty(); // Clear list before re-rendering

            if (orders.length === 0) {
                orderHistory.append("<li class='list-group-item text-center'>No orders yet.</li>");
            } else {
                orders.forEach((order, index) => {
                    let items = order.items.map(item => `${item.name} - ‚Çπ${item.price}`).join("<br>");
                    
                    // Calculate total price for the order
                    let totalAmount = order.items.reduce((sum, item) => sum + item.price, 0);

                    // Show payment method (Online or COD)
                    let paymentInfo = order.paymentMethod === "razorpay" 
                        ? `‚úÖ <strong>Online Payment (Razorpay)</strong> <br> Payment ID: ${order.paymentDetails}`
                        : `üí∞ <strong>Cash on Delivery (COD)</strong>`;

                    orderHistory.append(`
                        <li class="list-group-item mb-4">
                            <strong>Order #${index + 1} (${order.date})</strong><br>
                            ${items}
                            <hr>
                            <strong>Total: ‚Çπ${totalAmount}</strong><br>
                            ${paymentInfo}
                            <button class="btn btn-danger btn-sm float-end delete-order" data-index="${index}">üóë Delete</button>
                        </li>
                    `);
                });
            }
        }

        displayOrders(); // Load order history on page load

        // Delete Order
        $(document).on("click", ".delete-order", function () {
            let index = $(this).data("index");
            orders.splice(index, 1); // Remove the order from array
            localStorage.setItem(`orders_${userName}`, JSON.stringify(orders)); // Update localStorage
            displayOrders(); // Refresh order list
        });
    });
</script>

</body>
</html>
