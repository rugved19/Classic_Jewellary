<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="text-success">âœ… Order Placed Successfully!</h2>
    <p>Thank you for your purchase. Your order has been placed.</p>
    <p class="text-muted">Redirecting to Order History in <span id="countdown">5</span> seconds...</p>
    <a href="order-history.html" class="btn btn-primary">View Order History</a>
    <a href="product.html" class="btn btn-secondary">Continue Shopping</a>
</div>

<script>
    let countdown = 5; // Start countdown from 5 seconds
    let timer = setInterval(function () {
        countdown--;
        document.getElementById("countdown").textContent = countdown;
        if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = "order-history.html"; // Redirect when countdown ends
        }
    }, 1000);
</script>

</body>
</html>
