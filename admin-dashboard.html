<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      height: 100vh;
      color: #fff;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar h3 {
      margin-bottom: 40px;
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      text-align: center;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar button i {
      margin-right: 10px;
      font-size: 18px;
    }

    .main-content {
      flex: 1;
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .welcome-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .welcome-card h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .welcome-card p {
      font-size: 16px;
      color: #eee;
    }

    .stats {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .stat-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      min-width: 120px;
    }

    .stat-box h2 {
      font-size: 28px;
      margin-bottom: 5px;
      color: #fff;
    }

    .stat-box p {
      font-size: 14px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .sidebar h3 {
        display: none;
      }

      .main-content {
        padding: 20px;
      }

      .welcome-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Admin Panel</h3>
    <button onclick="goTo('admin-products.html')"><i class="bi bi-box-seam"></i> Products</button>
    <button onclick="goTo('admin-orders.html')"><i class="bi bi-receipt"></i> Orders</button>
    <button onclick="goTo('admin-user.html')"><i class="bi bi-people"></i> Users</button>
    <button onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </div>

  <div class="main-content">
    <div class="welcome-card">
      <h1>Welcome, Admin ðŸ‘‹</h1>
      <p>Use the sidebar to manage products, orders, and users. Everything is just a click away.</p>
      <div class="stats">
        <div class="stat-box">
          <h2 id="productCount">0</h2>
          <p>Products</p>
        </div>
        <div class="stat-box">
          <h2 id="userCount">0</h2>
          <p>Users</p>
        </div>
        <div class="stat-box">
          <h2 id="orderCount">0</h2>
          <p>Orders</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("adminLoggedIn") !== "true") {
      window.location.href = "admin-login.html";
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }

    const products = JSON.parse(localStorage.getItem("products")) || [];
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    document.getElementById("productCount").textContent = products.length;
    document.getElementById("userCount").textContent = users.length;
    document.getElementById("orderCount").textContent = orders.length;
  </script>

</body>
</html>
